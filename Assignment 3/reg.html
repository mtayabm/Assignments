<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <form action="">
        <fieldset>
            <legend>Regestration Form</legend>
            <br>
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter Your First Name" name="Name" id="Name">
            <br><br>
            <label for="LastName">Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" name="LastName" id="LastName">
            <br><br>
            <label for="Password">Password</label>
            <input type="Password" placeholder="Enter New Password" name="Password" id="Password">
            <br><br>
           <legend> Gender:</legend>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <br><br>
            <label for="Country">Select Your Country</label>
            <select name="Country" id="Country">
                <option disabled>select country</option>
                <option value="AF">Afghanistan</option>
                <option value="AX">Aland Islands</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                <option value="AS">American Samoa</option>
                <option value="AD">Andorra</option>
                <option value="AO">Angola</option>
                <option value="AI">Anguilla</option>
                <option value="AQ">Antarctica</option>
                <option value="AG">Antigua and Barbuda</option>
                <option value="AR">Argentina</option>
                <option value="AM">Armenia</option>
                <option value="AW">Aruba</option>
                <option value="AU">Australia</option>
            </select>
            <br><br>
            <label for="Date">Date</label>
            <input type="date">
            <br><br>
            <button>Submit </button>
        </fieldset>
    </form>
    <br><br>
    <a href="./Index.html">Go Back</a>
</body>

</html>
